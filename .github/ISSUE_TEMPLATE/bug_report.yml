name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: ha_version
    attributes:
      label: Home Assistant version
      placeholder: e.g. 2025.8.0
    validations:
      required: true
  - type: input
    id: integration_version
    attributes:
      label: Securemtr integration version
      placeholder: e.g. 1.0.0
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: |
        Enable debug logging for this integration only and paste logs here.
        Add to configuration.yaml:

        logger:
          default: info
          logs:
            custom_components.securemtr: debug
      render: shell
  - type: textarea
    id: repro
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
